<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>DropBoox</title>
</head>
<body>
    <header>
        <div class="container-nav">
            <!-- sezione a sinistra con logo e "PerchÃ¨ dropbox", "Funzioni", "piani e Prezzi" -->
            <div class="intro nav-left">  
            </div>

            <!-- Sezione a destra con "supporto, "contatta ufficio vendite", "accedi" e "inizia" -->
            <div class="intro nav-right"></div>
        </div>

        <div class="container-jumbo">

            <!-- Jumbo section -->
            <div class="jumbotron">
            </div>
        </div>
    </header>

    <main>

        <!-- Prima sezione con 3 colonne -->
        <section>
            <div class="container-main">

                <!-- spazio con testo e input -->
                <div class="buisiness-plan-area">
                </div>

                <!-- sezione con le colonne -->
                <div class="buisiness-row row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- riga reparto aziendale-->
                <div class="enterprise-area">
                </div>
            </div>
        </section>

        <!-- Seconda section con foto a sx e testo a dx -->
        <section>
            <div class="container-main central-section">
                <div class="section-image">
                </div>
                <div class="section-text">
                </div>
            </div>
        </section>

        <!-- Terza section con 6 cards su 2 righe -->
        <section>
            <div class="container-main cards-section">

                <!-- Prima riga -->
                <div class="cards-row row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- Seconda riga -->
                <div class="cards-row row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <!-- Quarta section con aziende partner -->
        <section>

            <!-- sezione con il testo -->
            <div class="container-main partner-text-area">
            </div>

            <!-- sezione con i loghi dei clienti -->
            <div class="partners-container">
                <div class="partners-logo-container">
                </div>
                <div class="partners-logo-container">
                </div>
                <div class="partners-logo-container">
                </div>
            </div>
        </section>

        <!-- Quinta sezione prova gratuita -->
        <section>
            <div class="container-main">
                <div class="free-trial-section">

                </div>
            </div>
        </section>

        <!-- Sesta sezione FAQ -->
        <section>
            <div class="container-main">
                <div class="faq-section">

                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
